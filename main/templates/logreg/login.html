{% extends 'base/logreg_base.html' %}

{% block content %}

    <div class="text-center shadow border-light p-5">
        <form action="{% url 'login' %}" method="POST">
            <h1 class="h3 mb-4 fw-normal">Вход</h1>
            <div class="form-floating mb-3">
                <input type="login" class="form-control" id="floatingUsername" placeholder="Имя пользователя">
                <label for="floatingUsername">Имя пользователя</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
                <label for="floatingPassword">Пароль</label>
            </div>
            <div class="input-group d-flex justify-content-between">
                <a class="py-2 nav-link btn-sm d-none d-md-inline-block" href="../accounts/register">Зарегестрироваться</a>
                <button class="btn btn-primary" type="submit">Войти</button>
            </div>
        </form>
    </div>

{% endblock %}
