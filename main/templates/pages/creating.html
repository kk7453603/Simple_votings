{% extends 'base/base.html' %}


{% block content %}

<form method="post" id="vote_form">
      {% csrf_token %}
      <h1>Создание голосования</h1>
      <hr>

      <label for="voting_name"><b>Название голосования</b></label> <br>
      <input type="text" placeholder="Название" id="voting_name" name="voting_name"> <br>

      <label for="voting_description"><b>Описание</b></label> <br>
      <input type="text" placeholder="Описание" id="voting_description" name="voting_description"> <br>

      <label for="voting_types"><b>Выберите тип голосования</b></label> <br>
      <select name="voting_type" id="voting_types">
        <option value="0">Выбор одного варианта</option>
        <option value="1">Выбор нескольких вариантов</option>
        <option value="2">Дискретное голосование</option>
      </select>

  <br>
      <input type="number" placeholder="Количество вариантов" id="count_variants"> <br>
      <button type='button' class="btn btn-secondary" id="create_variants" onclick="add_variants()">Сделать</button> <br>
      <div id="variants">

      </div>

      <hr>
      <button type="submit" class="btn btn-success">Создать</button>
</form>

<script>
  function add_variants(){
    let count = document.getElementById('count_variants').value;
    let container = document.getElementById('variants');
    container.innerHTML =  '';
    for (let i = 0; i < count; i++) {
      container.innerHTML+=  ' <input name="vote_var" type="text" form="vote_form"> <br>';
    }
  }
</script>

{% endblock %}
