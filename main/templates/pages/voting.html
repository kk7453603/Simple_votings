<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <hr>
    <p>Автор опроса - {{ author_name }} (ID {{ author }})</p>
    <hr>
    <p>{{ description }}</p>
    <form>
      {% for vote_var in vote_variants %}
        <span><button name="vote_var" type="submit" value={{vote_var.id}}>{{vote_var.description}}</button></span>
      {% endfor %}
    </form>
</body>
</html>
