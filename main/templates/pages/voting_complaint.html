{% extends 'base/base.html' %}

{% block content %}
<div  class="row mt-3">
  <h1>Отправка жалобы</h1>
  {{ voting_text }}<br>
  <h5>Укажите,пожалуйста, суть проблемы</h5><br>
<form method="POST">
  {% csrf_token %}
  <textarea id="text" name="text"></textarea>
  <p><button type="submit" class="btn btn-danger">Отправить</button></p>
</form>
  {% if status is 1 %}<hr>
  <h3>Жалоба успешно отправлена</h3>
  {% elif status is 0 %}
  <h3>Ошибка заполнения формы</h3>
  {% endif %}
</div>
{% endblock %}
