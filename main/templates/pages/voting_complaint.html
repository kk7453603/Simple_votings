{% extends 'base/base.html' %}


{% block content %}
    <div class="row mt-3">
        <div class="col">
            <h1>Отправка жалобы</h1>
            <div class="mt-5">
                <h2>{{ voting_text }}</h2>
            </div>
            <div class="mt-5">
                <h5>Укажите,пожалуйста, суть проблемы</h5>
            </div>
            <div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.text }}
                    <br>
                    <button type="submit" class="btn btn-danger">Отправить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
