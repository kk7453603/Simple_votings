{% extends 'base/base.html' %}

{% block content %}
<div  class="row mt-3">
<h1>Создание голосований</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" id="zagolovok"></br>
  <textarea id="textosn"></textarea>
  <p><button type="submit">Создать</button></p>
</form>
  {% if status is 1 %}
  <h3>Успешно добавлено</h3>
  {% elif status is 0 %}
  <h3>Ошибка заполнения формы</h3>
  {% endif %}
</div>
{% endblock %}
