{% extends 'base/base.html' %}


{% block content %}

<table class="table">
    <tr>
        <td>username</td>
        <td>name</td>
        <td>description</td>
    </tr>

    {% for record in history %}
        <tr>
            <td>{{ record.author.username }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.description }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
