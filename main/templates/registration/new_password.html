{% extends 'base/base.html' %}

{% block content %}

<h2>Смена пароля</h2>
<form method="POST" action="/new_password/">
  {% csrf_token %}
  <input type="password" placeholder="Новый пароль" class="form-control" name="password_1"><br>
  <input type="password" placeholder="Сменить пароль" class="form-control" name="password_2"><br>
  <button class="btn btn-success" type="submit">Изменить пароль</button>
</form>
{% if status is 0 %}
<h3>Пароли не совпадают</h3>
{% endif %}
{% endblock %}
