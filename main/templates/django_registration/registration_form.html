{% extends 'base/base.html' %}


{% load bootstrap4 %}


{% block content %}

    <h1 class="mt-4">Регистрация</h1>
    <hr>

    <div class="row">
        <div class="col-4 offset-4">
            <form action="{% url 'django_registration_register' %}" method="POST">
                {% csrf_token %}

                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary float-right btn-block">Зарегистрироваться</button>
                {% endbuttons %}
            </form>
        </div>
    </div>

{% endblock %}
